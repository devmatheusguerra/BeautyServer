<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Projeto</title>
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body style="">
    <div class="modal">
      <h2>Novo Projeto</h2>
      <div class="project-line" style="width: 90%">
        <h6>Nome do Projeto: *</h6>
        <input
          placeholder="Nome do projeto..."
          type="text"
          class="input"
          id="project_name"
        />
      </div>
      <div class="project-line" style="width: 90%; margin-top: 20px">
        <h6>Descrição:</h6>
        <textarea
          style="text-indent: 10px"
          placeholder="Descreva seu projeto..."
          id="project_desc"
        ></textarea>
      </div>
      <div class="project-line" style="width: 90%; margin-top: 20px">
        <h6>Autor:</h6>
        <input
          placeholder="Seu nome..."
          type="text"
          class="input"
          id="project_dev"
        />
      </div>
      <div class="project-line" style="width: 90%; margin-top: 20px">
        <h6>E-mail:</h6>
        <input
          placeholder="Seu e-mail"
          type="email"
          class="input"
          id="project_email"
        />
      </div>
      <div class="project-license" style="width: 90%">
        <h6>Licença de Software: *</h6>
        <select id="project_license">
          <option value="apache-2.0">Apache-2.0</option>
          <option value="BSD-2-Clause">BSD-2-Clause</option>
          <option value="BSD-3-Clause">BSD-3-Clause</option>
          <option value="BSD-4-Clause">BSD-4-Clause</option>
          <option value="GPL-2.0-only">GPL-2.0-only</option>
          <option value="GPL-3.0-only">GPL-3.0-only</option>
          <option value="LGPL-2.1-only">LGPL-2.1-only</option>
          <option value="LGPL-3.0-only">LGPL-3.0-only</option>
          <option value="MIT">MIT</option>
          <option value="proprietary">Proprietary</option>
        </select>
      </div>
      <div>
        <button class="btn-modal" onclick="newProject()">Criar Projeto</button>
        <button onclick="cancel()" class="btn-cancel">Cancelar</button>
      </div>
    </div>
    <script src="./js/newProject.js"></script>
    <script src="./js/getPreferences.js"></script>
    <script>
      function cancel() {
        const { ipcRenderer } = require("electron");
        ipcRenderer.send("asynchronous-message", "cancel");
      }
    </script>
  </body>
</html>
